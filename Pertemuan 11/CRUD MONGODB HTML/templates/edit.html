<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pengguna</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Silahkan Input Data</h2>
        <form action="{{ url_for('edit', id=user['_id']) }}" method="post" class="w-50 mx-auto">
            <div class="form-group mb-3">
                <label for="name">Nama:</label>
                <input type="text" name="name" id="name" value="{{ user['name'] }}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="alamat">Alamat:</label>
                <input type="text" name="alamat" id="alamat" value="{{ user['alamat'] }}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="jurusan">Jurusan:</label>
                <input type="text" name="jurusan" id="jurusan" value="{{ user['jurusan'] }}" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="{{ user['email'] }}" class="form-control" required>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Tutup</a>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
