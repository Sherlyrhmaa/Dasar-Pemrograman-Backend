<html>
<head>
    <title>Aplikasi CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <div class="container">
        <div class="col-sm-5">
        <h2>Ubah Data Barang</h2>
            <form action="{{ url_for('edit', id_barang=data[0]) }}" method="post">
                <div class="form-group"></div>
                    <input type="hidden" name="id_barang" value="{{data[0]}}" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="kode">Kode Barang:</label>
                    <input type="text" name="kode" value="{{data[1]}}" class="form-control" placeholder="Masukkan kode barang" required>
                </div>
                <div class="form.group">
                    <label for="nama">Nama Barang:</label>
                    <input type="text" name="nama" value="{{data[2]}}" class="form-control" placeholder="Masukkan nama barang" required>
                </div>
                <div class="form-group">
                    <label for="harga">Harga:</label>
                    <input type="number" name="harga" value="{{data[3]}}" class="form-control" placeholder="Masukkan harga" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Stok:</label>
                    <input type="number" name="jumlah" value="{{data[4]}}" class="form-control" placeholder="Masukkan stok" required>
                </div>
                <button type="submit" id="Submit" name="submit" class="btn btn-primary">Edit Barang</button>
         </form>
    </div>
</div>
</body>
</html>
