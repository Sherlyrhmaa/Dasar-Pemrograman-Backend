<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Data Barang</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Data Barang</h1>
    <form method="POST" action="{{ url_for('edit', kode_barang=barang[0]) }}">
        <div class="mb-3">
            <label for="kode_barang" class="form-label">Kode Barang:</label>
            <input type="text" class="form-control" id="kode_barang" name="kode_barang" value="{{ barang[0] }}" required>
        </div>
        <div class="mb-3">
            <label for="nama_barang" class="form-label">Nama Barang:</label>
            <input type="text" class="form-control" id="nama_barang" name="nama_barang" value="{{ barang[1] }}" required>
        </div>
        <div class="mb-3">
            <label for="harga" class="form-label">Harga:</label>
            <input type="number" class="form-control" id="harga" name="harga" value="{{ barang[2] }}" required>
        </div>
        <div class="mb-3">
            <label for="jumlah" class="form-label">Stok:</label>
            <input type="number" class="form-control" id="jumlah" name="jumlah" value="{{ barang[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
    </form>
</div>
</body>
</html>
