<html>
<head>
    <title>Aplikasi CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <div class="container">
        <div class="col-sm-5">
        <h2>Tambah Data Barang</h2>
            <form action="{{ url_for('tambah') }}" method="post">
                <div class="form-group">
                    <label for="kode">Kode Barang:</label>
                    <input type="text" name="kode" class="form-control" placeholder="Masukkan kode barang" required>
                </div>
                <div class="form-group">
                    <label for="nama">Nama Barang:</label>
                    <input type="text" name="nama" class="form-control" placeholder="Masukkan nama barang" required>
                </div>
                <div class="form-group">
                    <label for="harga">Harga:</label>
                    <input type="number" name="harga" class="form-control" placeholder="Masukkan harga" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Stok:</label>
                    <input type="number" name="jumlah" class="form-control" placeholder="Masukkan stok" required>
                </div>
                <button type="submit" id="Submit" name="submit" class="btn btn-primary">Tambah Barang</button>
        </form>
    </div>
</div>
</body>
</html>
